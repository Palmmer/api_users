<div class=" p-0 flex border background w-full h-full align-items-center justify-content-center">
    <div >
      <div class="p-0  w-full h-full" >
          <!-- header --> 
          <div class="p-0 w-full h-3rem flex align-items-center justify-content-center">
              <p class="text-lg font-medium">Sign Up</p>
          </div>
          <div class=" flex-shrink-1 md:flex-shrink-0 flex flex-column  pt-4 ">
            <div class="field">
                <label for="name">Full name</label>
                <input id="name" type="text" [(ngModel)]="user_firstName" class="text-base  bg-white p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
              <div class="field">
                  <label for="email">Email address</label>
                  <input id="email" type="email" [(ngModel)]="user_email"  class="text-base  bg-white p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              </div>
              <div class="field">
                  <label for="password">Password</label>
                  <input id="password" type="password" [(ngModel)]="user_password" class="text-base  bg-white p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              </div>
              <div class="w-full h-3rem mt-4 "><button pButton class="w-full w-12 w-100"(click)="createNewUser()"   type="submit" label="Create"></button></div>
             
          </div>
          
      </div>
    </div> 
  </div>
