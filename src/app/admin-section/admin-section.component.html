<div
  class="flex flex-row surface-200  flex-wrap  h-full w-full p-3 gap-3"
>
  <div
    class="flex justify-content-between p-2 bg-white flex-row lg:flex-column md:flex-colmun border-1 h-4rem lg:h-full md:h-full lg:w-2 md:w-2 w-full flex-wrap border-solid border-200 border-round-lg"
  >
    <div>
      <div
        class="flex select-none h-4rem flex-wrap align-items-center justify-content-center"
      >
        <p class="text-base font-semibold text-blue-800">Admin</p>
      </div>
      <div
        [class.bg-blue-100]="change_section"
        class="flex border-1 h-4rem flex-wrap border-solid align-items-center justify-content-center transition-duration-200 hover:bg-blue-100 cursor-pointer border-200 border-x-none"
        (click)="changeSection(1)"
      >
        <p class="text-base select-none font-semibold text-blue-800">
          Create User
        </p>
      </div>
      <div
        [class.bg-blue-100]="!change_section"
        (click)="changeSection(2)"
        class="flex border-1 h-4rem flex-wrap border-solid align-items-center justify-content-center transition-duration-200 hover:bg-blue-100 cursor-pointer border-200 border-x-none"
      >
        <p class="text-base select-none font-semibold text-blue-800">
          Post Users
        </p>
      </div>
    </div>
    <div>
      <div
        class="flex border-1 h-4rem flex-wrap border-solid align-items-center justify-content-center transition-duration-200 hover:bg-blue-100 cursor-pointer border-200 border-x-none"
      (click)="logOut()"
        >
        <p class="text-base select-none font-semibold text-blue-800">LogOut</p>
      </div>
    </div>
  </div>
  <div
    class="lg:w-4 md:w-4 w-full p-2 bg-white overflow-y-auto flex flex-grow-1 flex-auto flex-1 border-1 h-full flex-wrap border-solid border-200 border-round-lg"
  >
    <app-create-user class="w-full" *ngIf="change_section"></app-create-user
    ><app-post-users class="w-full" *ngIf="!change_section"></app-post-users>
  </div>
</div>
