<p-toast></p-toast>

<div class="flex flex-column  h-full ">
    <p-toolbar class="w-full h-5rem" styleClass="mb-4 w-full h-5rem">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" (click)="openNewUser()" class="p-button-success mr-2" ></button>
        </ng-template>
    </p-toolbar>
    <!-- [value]="users" -->
    <p-table class="w-full h-full" [value]="users" [columns]="cols" [scrollable]="true" scrollHeight="500px"
        [virtualScroll]="true" itemSize="50" >
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex" let-columns="columns">
            <tr style="height:40px">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2 h-2rem w-2rem" (click)="openUpdateUser(rowData)" ></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning h-2rem w-2rem" (click)="deleteUser(rowData)" ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>


<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="{{titleDialogUser}}" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
            
            <div class="field">
                <label for="name">Name</label>
                <input type="text" pInputText id="name" [(ngModel)]="user_firstName"  required autofocus />
              
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" pInputText id="email" [(ngModel)]="user_email"  required autofocus />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" pInputText id="password" [(ngModel)]="user_password"  required autofocus />
            </div>
          
          
        </ng-template>
    
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="submittedUser()"></button>
        </ng-template>
    </p-dialog>


    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</div>
